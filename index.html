<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>–†–æ–∑–∫–ª–∞–¥ ‚Äî 4 –∫—É—Ä—Å, –≥—Ä—É–ø–∞ –í</title>
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="manifest" href="manifest.json" />
    <style>
         :root {
            --bg: #0b1220;
            --panel: #0e1726;
            --text: #e5eefb;
            --muted: #a9b8d5;
            --accent: #0ea5e9;
            --card: #0f172a;
            --border: #1f2a44;
            --lec: #3b82f6;
            --prac: #facc15;
            --green: #16a34a;
            --anim-ms: 360ms;
        }
        
        [data-theme="light"] {
            --bg: #f8fafc;
            --panel: #fff;
            --text: #0b1220;
            --muted: #54627a;
            --card: #ffffff;
            --border: #e2e8f0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 15px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* –ó—Ä–æ–±–∏–≤ —Ç—Ä–æ—Ö–∏ –±—ñ–ª—å—à–∏–π wrapper —â–æ–± 5 –∫–æ–ª–æ–Ω–æ–∫ –≤–º—ñ—â–∞–ª–∏—Å—å —Å—Ç–∞–±—ñ–ª—å–Ω—ñ—à–µ –Ω–∞ —Ä—ñ–∑–Ω–∏—Ö –ü–ö */
        
        .wrap {
            max-width: 1400px;
            /* –±—É–ª–æ 1250px ‚Äî –ø—ñ–¥–Ω—è–≤ –¥–ª—è –Ω–∞–¥—ñ–π–Ω–æ–≥–æ —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è 5 –∫–æ–ª–æ–Ω–æ–∫ */
            margin: 0 auto;
            padding: 12px;
        }
        /* Topbar */
        
        .topbar {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            background: linear-gradient(to bottom, var(--bg) 95%, transparent);
            padding: 10px 0;
            z-index: 40;
        }
        
        .brand {
            font-weight: 800;
        }
        
        .muted {
            color: var(--muted);
            font-size: 13px;
        }
        /* controls */
        
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            background: var(--panel);
            padding: 6px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        
        .btn {
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform .14s ease, box-shadow .18s ease, background .18s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(2, 8, 23, .25);
        }
        
        .btn:active {
            transform: translateY(-1px) scale(.99);
        }
        
        .btn.primary {
            background: linear-gradient(135deg, var(--accent), #22d3ee);
            color: #fff;
            border-color: transparent;
        }
        /* grid wrapper for slide animations */
        
        .grid-wrap {
            overflow: hidden;
        }
        
        .grid {
            display: grid;
            gap: 14px;
            /* –∑—Ä–æ–±–ª–µ–Ω–æ –±—ñ–ª—å—à –≥–Ω—É—á–∫–æ: –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ —à–∏—Ä–∏–Ω–∞ –∫–ª—ñ—Ç–∏–Ω–∫–∏ –º–µ–Ω—à–∞ ‚Äî –¥–æ–∑–≤–æ–ª—è—î –≤–º—ñ—Å—Ç–∏—Ç–∏ 5 –∫–æ–ª–æ–Ω–æ–∫ –Ω–∞–≤—ñ—Ç—å —è–∫—â–æ —Ç—Ä–æ—Ö–∏ –±—Ä–∞–∫—É—î –º—ñ—Å—Ü—è */
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            transition: transform var(--anim-ms) ease, opacity var(--anim-ms) ease;
        }
        /* üîπ –ó–∞–≤–∂–¥–∏ 5 –∫–æ–ª–æ–Ω–æ–∫ –Ω–∞ –ü–ö ‚Äî —Ç–µ–ø–µ—Ä –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ minmax(0,1fr) —â–æ–± —Ç–æ—á–Ω–æ –Ω–µ –±—É–ª–æ –ø–µ—Ä–µ–Ω–æ—Å—É */
        
        @media (min-width: 1100px) {
            .grid {
                grid-template-columns: repeat(5, minmax(0, 1fr));
            }
        }
        
        @media (max-width: 1099px) and (min-width: 681px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 680px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 120px;
            opacity: 0;
            transform: translateY(8px);
            animation: cardIn .42s forwards;
        }
        
        @keyframes cardIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .day {
            font-weight: 700;
        }
        
        .dateSmall {
            font-size: 13px;
            color: var(--muted);
        }
        
        .pair {
            border-radius: 10px;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid rgba(255, 255, 255, .03);
            background: transparent;
            transition: transform .12s, border .18s, box-shadow .18s, opacity .12s;
        }
        
        .pair .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 13px;
        }
        
        .chip {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 999px;
        }
        
        .lec {
            background: var(--lec);
            color: #fff;
        }
        
        .prac {
            background: var(--prac);
            color: #000;
        }
        
        .textpair {
            color: var(--muted);
            font-style: italic;
        }
        /* ========== –ü–û–¢–û–ß–ù–ò–ô –î–ï–ù–¨ - –¢–û–ù–®–ê –û–ë–í–û–î–ö–ê ========== */
        /* —Ä–æ–±–∏–º–æ –æ–±–≤–æ–¥–∫—É —Ç–æ–Ω—à–æ—é —ñ –±–ª–∏–∂—á–æ—é –¥–æ –∫–∞—Ä—Ç–∏ */
        
        .card.now {
            outline: 2px solid rgba(14, 165, 233, .95);
            /* –¢–û–í–©–ò–ù–ê 2px (–±—É–ª–æ 4px) */
            outline-offset: 2px;
            /* –∑–º–µ–Ω—à–∏–≤ offset (–±—É–ª–æ 6px) */
            border-radius: 12px;
            /* –Ω–µ–≤–µ–ª–∏–∫–∞ —Ç—ñ–Ω—å –¥–ª—è —á–∏—Ç–∞—î–º–æ—Å—Ç—ñ, –∞–ª–µ –æ–±–≤–æ–¥–∫–∞ —Ç–µ–ø–µ—Ä —â—ñ–ª—å–Ω—ñ—à–∞ */
            box-shadow: 0 6px 20px rgba(14, 165, 233, .06);
        }
        
        .pair.current {
            border: 2px solid rgba(59, 130, 246, .95);
            box-shadow: 0 10px 30px rgba(59, 130, 246, .06);
        }
        
        .pair.next {
            border: 2px solid rgba(245, 158, 11, .95);
            box-shadow: 0 10px 30px rgba(245, 158, 11, .06);
            position: relative;
        }
        
        .pair.next .badge {
            position: absolute;
            right: 8px;
            top: 8px;
            padding: 3px 6px;
            border-radius: 8px;
            font-size: 12px;
            background: rgba(255, 255, 255, .03);
            color: var(--text);
        }
        
        .pair.upcoming {
            border: 2px solid var(--green);
        }
    </style>
</head>
