<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>–†–æ–∑–∫–ª–∞–¥ ‚Äî 4 –∫—É—Ä—Å, –≥—Ä—É–ø–∞ –í</title>
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="manifest" href="manifest.json" />
    <style>
         :root {
            --bg: #0b1220;
            --panel: #0e1726;
            --text: #e5eefb;
            --muted: #a9b8d5;
            --accent: #0ea5e9;
            --card: #0f172a;
            --border: #1f2a44;
            --lec: #3b82f6;
            --prac: #facc15;
            --green: #16a34a;
            --anim-ms: 360ms;
        }
        
        [data-theme="light"] {
            --bg: #f8fafc;
            --panel: #fff;
            --text: #0b1220;
            --muted: #54627a;
            --card: #ffffff;
            --border: #e2e8f0;
        }
        
        * {
            box-sizing: border-box
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 15px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .wrap {
            max-width: 1250px;
            margin: 0 auto;
            padding: 12px
        }
        /* Topbar */
        
        .topbar {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            background: linear-gradient(to bottom, var(--bg) 95%, transparent);
            padding: 10px 0;
            z-index: 40
        }
        
        .brand {
            font-weight: 800
        }
        
        .muted {
            color: var(--muted);
            font-size: 13px
        }
        /* controls */
        
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            background: var(--panel);
            padding: 6px;
            border-radius: 10px;
            border: 1px solid var(--border)
        }
        
        .btn {
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform .14s ease, box-shadow .18s ease, background .18s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(2, 8, 23, .25)
        }
        
        .btn:active {
            transform: translateY(-1px) scale(.99)
        }
        
        .btn.primary {
            background: linear-gradient(135deg, var(--accent), #22d3ee);
            color: #fff;
            border-color: transparent
        }
        /* grid wrapper for slide animations */
        
        .grid-wrap {
            overflow: hidden
        }
        
        .grid {
            display: grid;
            gap: 14px;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            transition: transform var(--anim-ms) ease, opacity var(--anim-ms) ease
        }
        /* üîπ –ó–∞–≤–∂–¥–∏ 5 –∫–æ–ª–æ–Ω–æ–∫ –Ω–∞ –ü–ö */
        
        @media (min-width: 1100px) {
            .grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        
        @media (max-width: 1099px) and (min-width: 681px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 680px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 120px;
            opacity: 0;
            transform: translateY(8px);
            animation: cardIn .42s forwards;
        }
        
        @keyframes cardIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px
        }
        
        .day {
            font-weight: 700
        }
        
        .dateSmall {
            font-size: 13px;
            color: var(--muted)
        }
        
        .pair {
            border-radius: 10px;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid rgba(255, 255, 255, .03);
            background: transparent;
            transition: transform .12s, border .18s, box-shadow .18s, opacity .12s
        }
        
        .pair .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 13px
        }
        
        .chip {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 999px
        }
        
        .lec {
            background: var(--lec);
            color: #fff
        }
        
        .prac {
            background: var(--prac);
            color: #000
        }
        
        .textpair {
            color: var(--muted);
            font-style: italic
        }
        /* highlights */
        
        .card.now {
            position: relative;
            border: 3px solid rgba(14, 165, 233, .9);
            /* –≤–Ω—É—Ç—Ä—ñ—à–Ω—è –æ–±–≤–æ–¥–∫–∞ */
            box-shadow: 0 0 12px rgba(14, 165, 233, .6);
            /* —Å–≤—ñ—Ç—ñ–Ω–Ω—è */
            border-radius: 12px;
        }
        
        .pair.current {
            border: 2px solid rgba(59, 130, 246, .95);
            box-shadow: 0 10px 30px rgba(59, 130, 246, .06);
        }
        
        .pair.next {
            border: 2px solid rgba(245, 158, 11, .95);
            box-shadow: 0 10px 30px rgba(245, 158, 11, .06);
            position: relative;
        }
        
        .pair.next .badge {
            position: absolute;
            right: 8px;
            top: 8px;
            padding: 3px 6px;
            border-radius: 8px;
            font-size: 12px;
            background: rgba(255, 255, 255, .03);
            color: var(--text)
        }
        
        .pair.upcoming {
            border: 2px solid var(--green);
        }
    </style>
</head>

<body data-theme="dark">

            <div>

                <div class="muted">–î–≤–æ—Ç–∏–∂–Ω–µ–≤–∏–π ‚Ä¢ –ü–Ω‚Äì–ü—Ç</div>

                <button id="toggleTheme" class="btn" title="–¢–µ–º–∞">–¢–µ–º–∞</button>
                <button id="todayBtn" class="btn" title="–°—å–æ–≥–æ–¥–Ω—ñ">–°—å–æ–≥–æ–¥–Ω—ñ</button>

                    <button id="prevWeek" class="btn" aria-label="–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π —Ç–∏–∂–¥–µ–Ω—å">‚óÄ</button>
                    <div style="min-width:110px;text-align:center"><strong id="weekLabel">–ù–∏–∂–Ω—ñ–π</strong>
                        <div id="weekRange" class="muted" style="font-size:12px"></div>

</html>
