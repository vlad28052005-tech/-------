t:space-between;margin-bottom:8px}.day{font-weight:700}.dateSmall{font-size:13px;color:var(--muted)}.pair{border-radius:10px;padding:8px;margin:6px 0;border:1px solid rgba(255,255,255,.05);transition:transform .12s,border .18s,box-shadow .18s;background:transparent}.pair .meta{display:flex;justify-content:space-between;font-size:13px;margin-bottom:6px}.chip{font-size:12px;padding:3px 8px;border-radius:999px}.lec{background:var(--lec);color:#fff}.prac{background:var(--prac);color:#000}.textpair{color:var(--muted);font-style:italic}.card.now{outline:3px solid rgba(14,165,233,.95)}.pair.current{border:2px solid rgba(59,130,246,.95);box-shadow:0 10px 30px rgba(59,130,246,.12)}.pair.next{border:2px solid rgba(245,158,11,.95);box-shadow:0 10px 30px rgba(245,158,11,.12)}.pair.upcoming{border:2px solid var(--green);box-shadow:0 10px 30px rgba(16,163,74,.08)}.muted{color:var(--muted)}@media(max-width:680px){.cards{grid-template-columns:1fr}.wrap{padding:10px}}</style></head><body data-theme="dark"><div class="wrap"><div class="topbar"><div><div class="brand">Розклад — 4 курс, група В</div><div class="muted">Двотижневий • Пн–Пт</div></div><div style="display:flex;gap:10px;align-items:center"><button id="toggleTheme" class="btn">Тема</button><button id="todayBtn" class="btn">Сьогодні</button><div class="controls" role="navigation" aria-label="Тиждень"><button id="prevWeek" class="btn">◀</button><div style="min-width:120px;text-align:center"><strong id="weekLabel">Нижній</strong><div id="weekRange" class="muted" style="font-size:12px"></div></div><button id="nextWeek" class="btn">▶</button></div></div></div><div class="grid-wrap" style="margin-top:12px"><div id="weekGrid" class="grid cards" aria-live="polite"></div></div></div><script src="script.js"></script></body></html>
