<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Розклад (двотижневий) — 4 курс, група В</title>
    <meta name="theme-color" content="#0ea5e9" />
    <style>
         :root {
            --bg: #0b1220;
            --panel: #0e1726;
            --text: #e5eefb;
            --muted: #a9b8d5;
            --accent: #0ea5e9;
            --card: #0f172a;
            --border: #1f2a44;
            --lec: #3b82f6;
            --prac: #facc15;
            --green: #16a34a;
        }
        
        [data-theme="light"] {
            --bg: #f8fafc;
            --panel: #fff;
            --text: #0b1220;
            --muted: #54627a;
            --card: #fff;
            --border: #e2e8f0;
        }
        
        * {
            box-sizing: border-box
        }
        
        html,
        body {
            height: 100%
        }
        
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 15px/1.4 system-ui, -apple-system, 'Segoe UI', Roboto, Inter, sans-serif
        }
        
        .wrap {
            max-width: 1150px;
            margin: 0 auto;
            padding: 12px
        }
        
        .topbar {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: linear-gradient(to bottom, var(--bg) 85%, transparent);
            padding: 8px 0;
            z-index: 10
        }
        
        .brand {
            font-weight: 800
        }
        
        .btn {
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            padding: 7px 12px;
            border-radius: 12px;
            cursor: pointer;
            margin-left: 6px
        }
        
        .btn.primary {
            background: linear-gradient(135deg, var(--accent), #22d3ee);
            color: #fff;
            border-color: transparent
        }
        
        .grid {
            display: grid;
            gap: 10px
        }
        
        .cards {
            grid-template-columns: repeat(5, 1fr)
        }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 160px
        }
        
        .card.now {
            outline: 3px solid rgba(14, 165, 233, .4)
        }
        
        .card .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px
        }
        
        .day {
            font-weight: 700
        }
        
        .pair {
            border-radius: 10px;
            padding: 8px;
            margin: 6px 0;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.03);
            background: transparent
        }
        
        .pair .meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 6px
        }
        
        .lec {
            background: var(--lec);
            color: #fff;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 12px
        }
        
        .prac {
            background: var(--prac);
            color: #000;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 12px
        }
        
        .textpair {
            color: var(--muted);
            font-style: italic
        }
        
        .muted {
            opacity: .85;
            font-size: 13px
        }
        
        h4 {
            margin: 2px 0;
            font-size: 14px
        }
        
        .pair.current {
            box-shadow: 0 10px 30px rgba(59, 130, 246, .12);
            border: 2px solid rgba(59, 130, 246, .9)
        }
        
        .pair.next {
            box-shadow: 0 10px 30px rgba(16, 163, 74, .08);
            border: 2px solid rgba(16, 163, 74, .9)
        }
        
        #widget {
            position: fixed;
            right: 14px;
            bottom: 14px;
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(2, 8, 23, .35);
            max-width: 320px
        }
        
        #widget .title {
            font-weight: 700
        }
        
        .hidden {
            display: none
        }
        
        @media (max-width:1000px) {
            .cards {
                grid-template-columns: repeat(2, 1fr)
            }
            #widget {
                right: 12px;
                left: 12px
            }
        }
        
        @media (max-width:680px) {
            .cards {
                grid-template-columns: repeat(1, 1fr)
            }
            #widget {
                right: 8px;
                left: 8px
            }
        }
    </style>
</head>

        <div class="topbar">
            <div>
                <div class="brand">Розклад — 4 курс, група В</div>
                <div class="muted">Двотижневий (верхній/нижній) • Пн–Пт</div>
            </div>
            <div class="toolbar" id="toolbar">
                <button class="btn" id="toggleTheme">Тема</button>
                <button class="btn" id="todayBtn">Сьогодні</button>
                <div style="display:flex;align-items:center;padding:6px 8px;border-radius:10px;background:var(--panel);border:1px solid var(--border)">
                    <strong id="weekLabel">Нижній</strong>
                    <button class="btn" id="prevWeek">◀</button>
                    <button class="btn" id="nextWeek">▶</button>
                </div>
                <button class="btn primary" id="editToggle">Редагувати</button>
            </div>
        </div>

        <div id="info" style="margin:12px 0"></div>
        <div class="grid cards" id="weekGrid"></div>
    </div>

    <div id="widget" class="hidden" role="status" aria-live="polite">
        <div class="title" id="widgetTitle">Наступна пара</div>
        <div id="widgetBody" class="muted" style="margin-top:8px">Завантаження…</div>
        <div style="margin-top:8px"><button class="btn" id="btnNotifTest">Тест сповіщення</button></div>
    </div>

    <script>
        /* ========== Конфігурація ========== */

        const DAY_NAMES = {

        /* ========== Збереження / Завантаження ========== */
        function load() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                return raw ? JSON.parse(raw) : structuredClone(defaultData);
            } catch (e) {
                return structuredClone(defaultData);
            }
        }

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        let data = load();

        /* ========== Theme ========== */
        function applyTheme() {
            document.body.setAttribute('data-theme', data.settings.theme === 'light' ? 'light' : '');
        }
        applyTheme();

        document.getElementById('toggleTheme').addEventListener('click', () => {
            data.settings.theme = data.settings.theme === 'light' ? 'dark' : 'light';
            save();
            applyTheme();
            render(); // ensure UI updates colors
        });

        /* ========== Date helpers ========== */
        function mondayOf(date) {
            const d = new Date(date);
            const day = (d.getDay() + 6) % 7;
            d.setDate(d.getDate() - day);
            d.setHours(0, 0, 0, 0);
            return d;
        }

        function iso(d) {
            return d.toISOString().slice(0, 10);
        }

        function isTopWeek(date) {
            const base = mondayOf(new Date(data.settings.baseTopWeekISO));
            const cur = mondayOf(new Date(date));
            const diffWeeks = Math.round((cur - base) / (7 * 24 * 3600 * 1000));
            return diffWeeks % 2 === 0;
        }

        /* ========== Current view state ========== */
        let currentMonday = mondayOf(new Date());
        const grid = document.getElementById('weekGrid');

        /* ========== Utility: get pairs (merge exceptions) ========== */
        function getPairsForDay(dayKey, date) {
            const week = isTopWeek(date) ? 'top' : 'bottom';
            const tmpl = (data.template && data.template[week] && data.template[week][dayKey]) ? data.template[week][dayKey].slice() : [];
            const exc = data.exceptions[iso(date)];
            if (exc && exc[dayKey]) {
                exc[dayKey].forEach((p, idx) => {
                    tmpl[idx] = p;
                });
            }
            return tmpl;
        }

        /* ========== Time mapping: Monday shift = times index +1 for j>=1 ========== */
        function getDisplayTimeFor(dayKey, pairIndex) {
            // For Monday, pair 2 -> times[2+?]. The user asked that 2->3, 3->4, etc.
            // We'll map: if dayKey==='mon' and pairIndex >=1 then time = data.times[pairIndex+1]
            if (dayKey === 'mon' && pairIndex >= 1) {
                const t = data.times[pairIndex + 1];
                return t ? t : {
                    start: '',
                    end: ''
                };
            }
            const t = data.times[pairIndex];
            return t ? t : {
                start: '',
                end: ''
            };
        }

        /* ========== Render week grid ========== */
        function formatShort(d) {
            return d.toLocaleDateString('uk-UA', {
                day: '2-digit',
                month: '2-digit'
            });
        }

        function render() {
            grid.innerHTML = '';
            const top = isTopWeek(currentMonday);
            document.getElementById('weekLabel').textContent = top ? 'Верхній' : 'Нижній';
            const today = new Date();
            const todayIso = iso(today);
            // compute highlightDate: highlight today only if viewing current week, else no highlight
            let highlightDate = null;
            const viewingCurrentWeek = (mondayOf(today).getTime() === currentMonday.getTime());
            if (viewingCurrentWeek) {
                // if today has pairs -> highlight today, else find next day with pairs within this week
                const todayKey = DAYS[(today.getDay() + 6) % 7];
                const todayPairs = getPairsForDay(todayKey, today).slice(0, data.settings.perDay).filter(Boolean);
                if (todayPairs.length > 0) {
                    highlightDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                } else {
                    for (let off = 1; off < 7; off++) {
                        const d = new Date(today.getFullYear(), today.getMonth(), today.getDate() + off);
                        const key = DAYS[(d.getDay() + 6) % 7];
                        if (!key) continue;
                        const pairs = getPairsForDay(key, d).slice(0, data.settings.perDay).filter(Boolean);
                        if (pairs.length > 0) {
                            highlightDate = new Date(d.getFullYear(), d.getMonth(), d.getDate());
                            break;
                        }
                    }
                }
            }

            for (let i = 0; i < DAYS.length; i++) {
                const dKey = DAYS[i];
                const dayDate = new Date(currentMonday.getTime() + i * 86400000);
                const card = document.createElement('div');
                card.className = 'card';
                if (highlightDate && dayDate.getFullYear() === highlightDate.getFullYear() && dayDate.getMonth() === highlightDate.getMonth() && dayDate.getDate() === highlightDate.getDate()) {
                    card.classList.add('now');
                }
                const head = document.createElement('div');
                head.className = 'head';
                head.innerHTML = `<div class="day">${DAY_NAMES[dKey]}</div><div class="muted">${formatShort(dayDate)}</div>`;
                card.appendChild(head);

                const pairs = getPairsForDay(dKey, dayDate);
                let hasPairs = false;
                for (let j = 0; j < data.settings.perDay; j++) {
                    const p = pairs[j];
                    if (!p) continue;
                    hasPairs = true;
                    const t = getDisplayTimeFor(dKey, j);
                    const box = document.createElement('div');
                    box.className = 'pair';
                    box.dataset.day = dKey;
                    box.dataset.index = j;
                    const typeHtml = p.type === 'lec' ? '<span class="lec">Лекція</span>' : (p.type === 'prac' ? '<span class="prac">Практика</span>' : '<span class="textpair">Інфо</span>');
                    box.innerHTML = `<div class="meta"><div>${t.start || ''}–${t.end || ''}</div><div>${typeHtml}</div></div><h4>${escapeHtml(p.title || '')}</h4><div class="muted">${escapeHtml(p.teacher || '')}${p.place ? (' • '+escapeHtml(p.place)) : ''}</div>`;
                    card.appendChild(box);
                }
                if (!hasPairs) {
                    const empty = document.createElement('div');
                    empty.className = 'muted';
                    empty.textContent = 'Пусто — вільний день 🎉';
                    card.appendChild(empty);
                }
                grid.appendChild(card);
            }

            // After render: highlight current/next only if viewing current week
            if (viewingCurrentWeek) {
                markCurrentAndNext();
                populateWidget();
                scheduleNotifications();
            } else {
                // ensure no current/next classes
                document.querySelectorAll('.pair').forEach(el => el.classList.remove('current', 'next'));
                document.getElementById('widget').classList.add('hidden');
            }

            // ensure theme applied (fix for previous bug)
            applyTheme();
        }

        /* ========== escape HTML ========== */
        function escapeHtml(s) {
            if (!s) return '';
            return s.replace(/[&<>"']/g, m => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[m]));
        }

        /* ========== Current / Next marking ========== */
        function parseTimeToDate(timeStr, baseDate) {
            const [h, m] = (timeStr || '').split(':').map(x => Number(x));
            const d = new Date(baseDate);
            if (!Number.isFinite(h)) return null;
            d.setHours(h, m || 0, 0, 0);
            return d;
        }

        function markCurrentAndNext() {
            document.querySelectorAll('.pair').forEach(el => el.classList.remove('current', 'next'));
            const now = new Date();
            const todayKey = DAYS[(now.getDay() + 6) % 7];
            const perDay = data.settings.perDay;

            // find current
            for (let j = 0; j < perDay; j++) {
                const t = getDisplayTimeFor(todayKey, j);
                if (!t || !t.start || !t.end) continue;
                const st = parseTimeToDate(t.start, now);
                const en = parseTimeToDate(t.end, now);
                if (st && en && now >= st && now <= en) {
                    const el = document.querySelector(`.pair[data-day='${todayKey}'][data-index='${j}']`);
                    if (el) {
                        el.classList.add('current');
                        return;
                    }
                }
            }

            // if no current, find next TODAY (green)
            for (let j = 0; j < perDay; j++) {
                const t = getDisplayTimeFor(todayKey, j);
                if (!t || !t.start) continue;
                const st = parseTimeToDate(t.start, now);
                if (st && st > now) {
                    const el = document.querySelector(`.pair[data-day='${todayKey}'][data-index='${j}']`);
                    if (el) {
                        el.classList.add('next');
                        return;
                    }
                }
            }
            // if nothing, do not mark anything (per user's requirement)
        }

        /* ========== Widget populate logic ========== */
        let tomorrowTimeoutId = null;

        function scheduleShowTomorrowFirst() {
            if (tomorrowTimeoutId) clearTimeout(tomorrowTimeoutId);
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            tomorrow.setHours(data.settings.showTomorrowFromHour, 0, 0, 0, 0);
            let delay = tomorrow.getTime() - now.getTime();
            if (delay < 0) delay += 24 * 3600 * 1000;
            tomorrowTimeoutId = setTimeout(() => {
                populateWidget();
            }, delay + 500);
        }

        function populateWidget() {
            const widget = document.getElementById('widget');
            const title = document.getElementById('widgetTitle');
            const body = document.getElementById('widgetBody');
            const now = new Date();
            const perDay = data.settings.perDay;

            // current
            for (let j = 0; j < perDay; j++) {
                const t = getDisplayTimeFor(DAYS[(now.getDay() + 6) % 7], j);
                if (!t || !t.start || !t.end) continue;
                const st = parseTimeToDate(t.start, now);
                const en = parseTimeToDate(t.end, now);
                if (st && en && now >= st && now <= en) {
                    const pairs = getPairsForDay(DAYS[(now.getDay() + 6) % 7], now);
                    const p = pairs[j];
                    if (p) {
                        widget.classList.remove('hidden');
                        title.textContent = 'Поточна пара';
                        body.innerHTML = `<div style="font-weight:700">${escapeHtml(p.title)}</div><div class="muted">${escapeHtml(p.teacher||'')} • ${escapeHtml(p.place||'')}</div><div style="margin-top:6px">${t.start}–${t.end}</div>`;
                        return;
                    }
                }
            }

            // next today
            for (let j = 0; j < perDay; j++) {
                const t = getDisplayTimeFor(DAYS[(now.getDay() + 6) % 7], j);
                if (!t || !t.start) continue;
                const st = parseTimeToDate(t.start, now);
                if (st && st > now) {
                    const pairs = getPairsForDay(DAYS[(now.getDay() + 6) % 7], now);
                    const p = pairs[j];
                    if (p) {
                        widget.classList.remove('hidden');
                        title.textContent = 'Наступна пара (сьогодні)';
                        body.innerHTML = `<div style="font-weight:700">${escapeHtml(p.title)}</div><div class="muted">${escapeHtml(p.teacher||'')} • ${escapeHtml(p.place||'')}</div><div style="margin-top:6px">${t.start}–${t.end}</div>`;
                        return;
                    }
                }
            }

            // no next today: hide widget and schedule tomorrow's first at configured hour
            widget.classList.add('hidden');
            scheduleShowTomorrowFirst();
        }

        /* ========== Notifications scheduling ========== */
        let scheduledTimeouts = [];

        function clearScheduled() {
            scheduledTimeouts.forEach(id => clearTimeout(id));
            scheduledTimeouts = [];
        }

        function scheduleNotifications() {
            clearScheduled();
            if (Notification.permission !== 'granted') return;
            const now = Date.now();
            const today = new Date();
            const perDay = data.settings.perDay;
            for (let j = 0; j < perDay; j++) {
                const t = getDisplayTimeFor(DAYS[(today.getDay() + 6) % 7], j);
                if (!t || !t.start) continue;
                const startDate = parseTimeToDate(t.start, today);
                if (!startDate) continue;
                const notifyAt = startDate.getTime() - (data.settings.remindBeforeMin || 10) * 60000;
                const pairs = getPairsForDay(DAYS[(today.getDay() + 6) % 7], today);
                const p = pairs[j];
                if (!p) continue;
                const delay = notifyAt - Date.now();
                if (delay > 0 && delay < 24 * 3600 * 1000) {
                    const id = setTimeout(() => {
                        // try via service worker if registered
                        if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                            navigator.serviceWorker.controller.postMessage({
                                type: 'SHOW_NOTIFICATION',
                                title: 'Нагадування: скоро пара',
                                body: `${p.title} — ${t.start}`
                            });
                        } else {
                            try {
                                new Notification('Нагадування: скоро пара', {
                                    body: `${p.title} — ${t.start}`
                                });
                            } catch (e) {}
                        }
                    }, delay);
                    scheduledTimeouts.push(id);
                }
            }
        }

        /* ========== Test notification (button in widget and edit mode) ========== */
        async function testNotification() {
            if (!('Notification' in window)) return alert('Браузер не підтримує Notification API');
            const p = await Notification.requestPermission();
            if (p !== 'granted') return alert('Дозвіл на сповіщення не надано');
            // send message to service worker if present
            if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'SHOW_NOTIFICATION',
                    title: 'Тестове сповіщення',
                    body: 'Це тестове повідомлення'
                });
            } else {
                try {
                    new Notification('Тестове сповіщення', {
                        body: 'Це тестове повідомлення'
                    });
                } catch (e) {
                    alert('Не вдалося показати нотифікацію');
                }
            }
        }

        /* ========== Service worker registration (best-effort) ========== */
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        /* ========== Week navigation handlers ========== */
        document.getElementById('prevWeek').addEventListener('click', () => {
            currentMonday.setDate(currentMonday.getDate() - 7);
            render();
        });
        document.getElementById('nextWeek').addEventListener('click', () => {
            currentMonday.setDate(currentMonday.getDate() + 7);
            render();
        });
        document.getElementById('todayBtn').addEventListener('click', () => {
            currentMonday = mondayOf(new Date());
            render();
        });

        /* ========== Edit mode UI ========== */
        let editMode = false;
        const editToggle = document.getElementById('editToggle');
        editToggle.addEventListener('click', () => {
            if (!editMode) {
                const pass = prompt('Введи пароль для редагування');
                if (pass !== EDIT_PASS) {
                    alert('Невірний пароль');
                    return;
                }
                editMode = true;
                enableEditUI();
                alert('Редагування увімкнено');
            } else {
                editMode = false;
                render(); // re-render to remove edit buttons
                alert('Редагування вимкнено');
            }
        });

        function enableEditUI() {
            // add test notification button visible in widget and topbar
            document.getElementById('widget').classList.remove('hidden');
            document.getElementById('btnNotifTest').addEventListener('click', testNotification);
            // Also add a quick test button to toolbar if not present
            if (!document.getElementById('toolbarTestBtn')) {
                const tb = document.getElementById('toolbar');
                const b = document.createElement('button');
                b.id = 'toolbarTestBtn';
                b.className = 'btn';
                b.textContent = 'Тест пуш';
                b.style.marginLeft = '8px';
                b.addEventListener('click', testNotification);
                tb.appendChild(b);
            }

            // add edit/delete/add buttons next to pairs
            document.querySelectorAll('.card').forEach((card, dayIdx) => {
                const dayKey = DAYS[dayIdx];
                const pairs = card.querySelectorAll('.pair');
                pairs.forEach((pEl, idx) => {
                    // avoid duplicate buttons
                    if (pEl.querySelector('.editBtns')) return;
                    const cont = document.createElement('div');
                    cont.className = 'editBtns';
                    cont.style.marginLeft = '6px';
                    cont.style.display = 'flex';
                    cont.style.gap = '6px';
                    const btnEdit = document.createElement('button');
                    btnEdit.className = 'btn';
                    btnEdit.textContent = '✎';
                    btnEdit.onclick = (ev) => {
                        ev.stopPropagation();
                        openEditPrompt(dayKey, idx);
                    };
                    const btnDel = document.createElement('button');
                    btnDel.className = 'btn';
                    btnDel.textContent = '❌';
                    btnDel.onclick = (ev) => {
                        ev.stopPropagation();
                        removePair(dayKey, idx);
                    };
                    cont.appendChild(btnEdit);
                    cont.appendChild(btnDel);
                    const meta = pEl.querySelector('.meta');
                    if (meta) meta.appendChild(cont);
                });
                // add add buttons for empty slots
                const existingCount = pairs.length;
                for (let i = existingCount; i < data.settings.perDay; i++) {
                    const addBox = document.createElement('div');
                    addBox.className = 'pair';
                    addBox.style.opacity = '0.95';
                    const t = getDisplayTimeFor(dayKey, i);
                    addBox.innerHTML = `<div class="meta"><div>${t.start||''}–${t.end||''}</div><div class="muted">додати</div></div><div class="muted">— пусто —</div>`;
                    const btnAdd = document.createElement('button');
                    btnAdd.className = 'btn';
                    btnAdd.textContent = '+ Додати';
                    btnAdd.style.marginTop = '6px';
                    btnAdd.onclick = () => openAddPrompt(dayKey, i);
                    addBox.appendChild(btnAdd);
                    card.appendChild(addBox);
                }
            });
        }

        /* ========== Edit helpers (store in exceptions by date) ========== */
        function openEditPrompt(dayKey, idx) {
            const date = new Date(currentMonday.getTime() + DAYS.indexOf(dayKey) * 86400000);
            const pairs = getPairsForDay(dayKey, date);
            const p = pairs[idx] || {
                type: 'lec',
                title: '',
                teacher: '',
                place: ''
            };
            const title = prompt('Назва дисципліни', p.title || '');
            if (title === null) return;
            const teacher = prompt('Викладач', p.teacher || '');
            if (teacher === null) return;
            const place = prompt('Аудиторія / платформа', p.place || '');
            if (place === null) return;
            const dateISO = iso(date);
            data.exceptions[dateISO] = data.exceptions[dateISO] || {};
            data.exceptions[dateISO][dayKey] = data.exceptions[dateISO][dayKey] || [];
            data.exceptions[dateISO][dayKey][idx] = {
                type: 'lec',
                title: title,
                teacher: teacher,
                place: place
            };
            save();
            render();
        }

        function openAddPrompt(dayKey, idx) {
            const date = new Date(currentMonday.getTime() + DAYS.indexOf(dayKey) * 86400000);
            const title = prompt('Назва дисципліни', '');
            if (!title) return;
            const teacher = prompt('Викладач', '');
            const place = prompt('Аудиторія / платформа', '');
            const dateISO = iso(date);
            data.exceptions[dateISO] = data.exceptions[dateISO] || {};
            data.exceptions[dateISO][dayKey] = data.exceptions[dateISO][dayKey] || [];
            data.exceptions[dateISO][dayKey][idx] = {
                type: 'lec',
                title: title,
                teacher: teacher,
                place: place
            };
            save();
            render();
        }

        function removePair(dayKey, idx) {
            const date = new Date(currentMonday.getTime() + DAYS.indexOf(dayKey) * 86400000);
            const dateISO = iso(date);
            data.exceptions[dateISO] = data.exceptions[dateISO] || {};
            data.exceptions[dateISO][dayKey] = data.exceptions[dateISO][dayKey] || [];
            data.exceptions[dateISO][dayKey][idx] = null;
            save();
            render();
        }

        /* ========== Periodic update ========== */
        setInterval(() => {
            const viewCurrent = (mondayOf(new Date()).getTime() === currentMonday.getTime());
            if (viewCurrent) {
                markCurrentAndNext();
                populateWidget();
                scheduleNotifications();
            }
        }, 30 * 1000);

        /* ========== Initial render ========== */
        render();

        /* ========== Test notification binding on widget button ========== */
        document.getElementById('btnNotifTest').addEventListener('click', testNotification);

        /* ========== Service worker registration ========== */
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log('SW registered')).catch(() => {});
        }
    </script>
</body>
