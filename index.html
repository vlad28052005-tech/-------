<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Розклад — 4 курс, група В</title>
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="apple-touch-icon" href="icon.png">
    <style>
         :root {
            --bg: #0b1220;
            --panel: #0e1726;
            --text: #e5eefb;
            --muted: #a9b8d5;
            --accent: #0ea5e9;
            --card: #0f172a;
            --border: #1f2a44;
            --lec: #3b82f6;
            --prac: #facc15;
            --green: #16a34a;
            --anim-duration: 350ms;
        }
        
        [data-theme="light"] {
            --bg: #f8fafc;
            --panel: #fff;
            --text: #0b1220;
            --muted: #54627a;
            --card: #fff;
            --border: #e2e8f0;
        }
        
        * {
            box-sizing: border-box
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 15px/1.4 system-ui, -apple-system, 'Segoe UI', Roboto, Inter, sans-serif;
            transition: background .25s, color .25s
        }
        
        .wrap {
            max-width: 1150px;
            margin: 0 auto;
            padding: 12px
        }
        /* topbar */
        
        .topbar {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            background: linear-gradient(to bottom, var(--bg) 95%, transparent);
            padding: 10px 0;
            z-index: 40
        }
        
        .brand {
            font-weight: 800
        }
        
        .muted {
            color: var(--muted);
            font-size: 13px
        }
        
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            background: var(--panel);
            padding: 6px;
            border-radius: 10px;
            border: 1px solid var(--border)
        }
        
        .btn {
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform .12s ease, box-shadow .18s ease, background .18s
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(2, 8, 23, .25)
        }
        
        .btn:active {
            transform: translateY(-1px) scale(.99)
        }
        
        .btn.primary {
            background: linear-gradient(135deg, var(--accent), #22d3ee);
            color: #fff;
            border-color: transparent
        }
        /* grid wrapper used for slide animations */
        
        .grid-wrap {
            overflow: hidden
        }
        
        .grid {
            display: grid;
            gap: 12px;
            transition: transform var(--anim-duration) ease, opacity var(--anim-duration) ease
        }
        
        .cards {
            grid-template-columns: repeat(5, 1fr)
        }
        
        @media (max-width:1100px) {
            .cards {
                grid-template-columns: repeat(2, 1fr)
            }
        }
        
        @media (max-width:680px) {
            .cards {
                grid-template-columns: 1fr
            }
        }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            min-height: 120px;
            box-shadow: 0 6px 20px rgba(2, 8, 23, .15);
            transition: transform .18s, box-shadow .18s
        }
        
        .card .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px
        }
        
        .day {
            font-weight: 700
        }
        
        .dateSmall {
            font-size: 13px;
            color: var(--muted)
        }
        
        .pair {
            border-radius: 10px;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid rgba(255, 255, 255, .03);
            background: transparent;
            transition: transform .12s, border .18s, box-shadow .18s, opacity .12s
        }
        
        .pair .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 13px
        }
        
        .chip {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 999px
        }
        
        .lec {
            background: var(--lec);
            color: #fff
        }
        
        .prac {
            background: var(--prac);
            color: #000
        }
        
        .textpair {
            color: var(--muted);
            font-style: italic
        }
        
        .muted {
            color: var(--muted)
        }
        
        .past {
            opacity: .55
        }
        /* highlights */
        
        .card.now {
            outline: 3px solid rgba(14, 165, 233, .9);
            outline-offset: 4px
        }
        
        .pair.current {
            border: 2px solid rgba(59, 130, 246, .95);
            box-shadow: 0 10px 30px rgba(59, 130, 246, .06)
        }
        
        .pair.next {
            border: 2px solid rgba(245, 158, 11, .95);
            box-shadow: 0 10px 30px rgba(245, 158, 11, .06);
            position: relative
        }
        
        .pair.next .badge {
            position: absolute;
            right: 8px;
            top: 8px;
            padding: 3px 6px;
            border-radius: 8px;
            font-size: 12px;
            background: rgba(255, 255, 255, .04);
            color: var(--text)
        }
        
        .pair.upcoming {
            border: 2px solid var(--green);
            box-shadow: 0 10px 30px rgba(16, 163, 74, .05)
        }
        /* disabled look for hiding if needed in future */
        
        .hidden {
            display: none
        }
    </style>
</head>

<body>

    <script>
        /* ---------- DATA (unchanged schedule content) ---------- */

        const DAY_NAMES = {

            tue: 'Вт',
            wed: 'Ср',

        /* ---------- helpers (local date-safe) ---------- */
        function mondayOf(date) {
            const d = new Date(date);
            const day = (d.getDay() + 6) % 7; // Mon->0
            d.setDate(d.getDate() - day);
            d.setHours(0, 0, 0, 0);
            return d;
        }

        function sameDay(a, b) {
            return a.getFullYear() === b.getFullYear() && a.getMonth() === b.getMonth() && a.getDate() === b.getDate();
        }

        function parseTimeToDate(timeStr, baseDate) {
            if (!timeStr) return null;
            const [hh, mm] = timeStr.split(':').map(Number);
            if (!Number.isFinite(hh)) return null;
            const d = new Date(baseDate);
            d.setHours(hh, mm || 0, 0, 0);
            return d;
        }

        function isTopWeek(date) {
            const base = mondayOf(new Date(data.settings.baseTopWeekISO));
            const cur = mondayOf(date);
            const diffWeeks = Math.round((cur - base) / (7 * 24 * 3600 * 1000));
            return diffWeeks % 2 === 0;
        }

        /* ---------- time shift for Monday: items index>=1 use next slot ---------- */
        function getTimeFor(dayKey, pairIndex) {
            let idx = pairIndex;
            if (dayKey === 'mon' && pairIndex >= 1) idx = pairIndex + 1;
            return data.times[idx] || {
                start: '',
                end: ''
            };
        }

        /* ---------- render (keeps layout intact) ---------- */
        const grid = document.getElementById('weekGrid');
        let currentMonday = mondayOf(new Date());

        function formatDateShort(d) {
            return d.toLocaleDateString('uk-UA', {
                day: '2-digit',
                month: '2-digit'
            });
        }

        function getPairsForDay(dayKey, date) {
            const w = isTopWeek(date) ? 'top' : 'bottom';
            return (data.template[w] && data.template[w][dayKey]) ? data.template[w][dayKey] : [];
        }

        /* render content only (no animation control) */
        function renderContent() {
            grid.innerHTML = '';
            const top = isTopWeek(currentMonday);
            document.getElementById('weekLabel').textContent = top ? 'Верхній' : 'Нижній';

            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const viewingCurrentWeek = mondayOf(today).getTime() === currentMonday.getTime();

            for (let i = 0; i < DAYS.length; i++) {
                const dayKey = DAYS[i];
                const dayDate = new Date(currentMonday.getTime() + i * 86400000);
                const card = document.createElement('div');
                card.className = 'card';
                if (viewingCurrentWeek && sameDay(dayDate, today)) card.classList.add('now');

                // header
                const head = document.createElement('div');
                head.className = 'head';
                head.innerHTML = `<div><div class="day">${DAY_NAMES[dayKey]}</div><div class="dateSmall">${formatDateShort(dayDate)}</div></div>`;
                card.appendChild(head);

                const pairs = getPairsForDay(dayKey, dayDate);
                const visible = pairs.map((p, idx) => ({
                    p,
                    idx
                })).filter(x => x.p);

                if (visible.length === 0) {
                    const empty = document.createElement('div');
                    empty.className = 'muted';
                    empty.textContent = 'Вільний день 🎉';
                    card.appendChild(empty);
                    grid.appendChild(card);
                    continue;
                }

                // compute current/next/upcoming only for today when viewing current week
                let currentIdx = -1,
                    nextIdx = -1;
                if (viewingCurrentWeek && sameDay(dayDate, today)) {
                    // find current
                    for (const v of visible) {
                        const t = getTimeFor(dayKey, v.idx);
                        const st = parseTimeToDate(t.start, today);
                        const en = parseTimeToDate(t.end, today);
                        if (st && en && now >= st && now <= en) {
                            currentIdx = v.idx;
                            break;
                        }
                    }
                    if (currentIdx !== -1) {
                        for (const v of visible) {
                            if (v.idx > currentIdx) {
                                nextIdx = v.idx;
                                break;
                            }
                        }
                    } else {
                        for (const v of visible) {
                            const t = getTimeFor(dayKey, v.idx);
                            const st = parseTimeToDate(t.start, today);
                            if (st && st > now) {
                                nextIdx = v.idx;
                                break;
                            }
                        }
                    }
                }

                // render pairs
                for (const v of visible) {
                    const p = v.p;
                    const idx = v.idx;
                    const t = getTimeFor(dayKey, idx);
                    const box = document.createElement('div');
                    box.className = 'pair';
                    box.dataset.day = dayKey;
                    box.dataset.index = idx;

                    // highlight states
                    if (viewingCurrentWeek && sameDay(dayDate, today)) {
                        const st = t.start ? parseTimeToDate(t.start, today) : null;
                        const en = t.end ? parseTimeToDate(t.end, today) : null;
                        if (en && now > en) box.classList.add('past');
                        if (idx === currentIdx) box.classList.add('current');
                        if (idx === nextIdx && currentIdx !== -1) {
                            box.classList.add('next');
                        }
                        if (idx === nextIdx && currentIdx === -1) {
                            box.classList.add('upcoming');
                        }
                    }

                    const chip = p.type === 'lec' ? `<span class="chip lec">Лекція</span>` :
                        p.type === 'prac' ? `<span class="chip prac">Практика</span>` :
                        `<span class="chip textpair">Інфо</span>`;

                    box.innerHTML = `<div class="meta"><div>${t.start||''}–${t.end||''}</div>${chip}</div>
                       <h4>${escapeHtml(p.title||'')}</h4>
                       <div class="muted">${escapeHtml(p.teacher||'')}${p.place?(' • '+escapeHtml(p.place)) : ''}</div>`;

                    if (box.classList.contains('next')) {
                        const badge = document.createElement('div');
                        badge.className = 'badge';
                        badge.textContent = 'Наступна';
                        box.appendChild(badge);
                    }
                    card.appendChild(box);
                }

                grid.appendChild(card);
            }
        }

        /* escape html */
        function escapeHtml(s) {
            if (!s) return '';
            return String(s).replace(/[&<>"']/g, m => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[m]));
        }

        /* ---------- animation-aware navigation ---------- */
        const ANIM_MS = 350; // should match CSS var
        let animating = false;

        function animateWeekChange(direction /* -1 prev, 1 next */ , skipAnimation = false) {
            if (animating) return;
            const g = grid;
            if (skipAnimation) {
                currentMonday.setDate(currentMonday.getDate() + direction * 7);
                renderAfterChange();
                return;
            }
            animating = true;
            // animate out
            g.style.transition = `transform ${ANIM_MS}ms ease, opacity ${ANIM_MS}ms ease`;
            g.style.transform = `translateX(${direction>0?'-30px':'30px'})`;
            g.style.opacity = '0';
            // after out -> change week, set initial incoming position and animate in
            setTimeout(() => {
                currentMonday.setDate(currentMonday.getDate() + direction * 7);
                // render new content immediately but placed offset
                renderAfterChange();
                g.style.transition = 'none';
                g.style.transform = `translateX(${direction>0?'30px':'-30px'})`;
                g.style.opacity = '0';
                // force frame then animate to zero
                requestAnimationFrame(() => {
                    g.style.transition = `transform ${ANIM_MS}ms ease, opacity ${ANIM_MS}ms ease`;
                    g.style.transform = 'translateX(0)';
                    g.style.opacity = '1';
                    setTimeout(() => {
                        animating = false;
                    }, ANIM_MS + 20);
                });
            }, ANIM_MS + 10);
        }

        function renderAfterChange() {
            // clear inline transitions to avoid conflicts
            grid.style.transition = 'none';
            grid.style.transform = 'translateX(0)';
            grid.style.opacity = '1';
            renderContent();
            // autoscroll to today if showing current week
            const today = new Date();
            const viewingCurrentWeek = mondayOf(today).getTime() === currentMonday.getTime();
            if (viewingCurrentWeek) {
                const card = Array.from(document.querySelectorAll('.card')).find(c => {
                    const dateSmall = c.querySelector('.dateSmall');
                    if (!dateSmall) return false;
                    return true;
                });
                // find .card.now
                const todayCard = document.querySelector('.card.now');
                if (todayCard) {
                    setTimeout(() => todayCard.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    }), 120);
                }
            }
        }

        /* ---------- navigation handlers ---------- */
        document.getElementById('prevWeek').addEventListener('click', () => animateWeekChange(-1));
        document.getElementById('nextWeek').addEventListener('click', () => animateWeekChange(1));
        document.getElementById('todayBtn').addEventListener('click', () => {
            currentMonday = mondayOf(new Date());
            renderAfterChange();
        });

        /* theme toggle */
        document.getElementById('toggleTheme').addEventListener('click', () => {
            data.settings.theme = data.settings.theme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', data.settings.theme === 'light' ? 'light' : 'dark');
        });

        /* ---------- swipe detection (left/right) ---------- */
        let touchStartX = 0,
            touchStartY = 0;
        document.addEventListener('touchstart', e => {
            if (e.changedTouches && e.changedTouches[0]) {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            }
        }, {
            passive: true
        });
        document.addEventListener('touchend', e => {
            if (!e.changedTouches || !e.changedTouches[0]) return;
            const dx = e.changedTouches[0].screenX - touchStartX;
            const dy = e.changedTouches[0].screenY - touchStartY;
            if (Math.abs(dx) < 60 || Math.abs(dy) > Math.abs(dx)) return; // small or vertical
            if (dx > 0) animateWeekChange(-1);
            else animateWeekChange(1);
        }, {
            passive: true
        });

        /* ---------- initial render ---------- */
        renderAfterChange();

        /* attempt register service worker without breaking if absent */
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(() => { /* ignore */ });
        }
    </script>
