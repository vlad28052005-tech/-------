            margin: 6px 0;

            flex-direction: column;

            margin-bottom: 6px
        }

        }

        function mondayOf(date) {
            const d = new Date(date);
            const day = (d.getDay() + 6) % 7;
            d.setDate(d.getDate() - day);
            d.setHours(0, 0, 0, 0);
            return d;
        }

        function iso(d) {
            return d.toISOString().slice(0, 10);
        }

        function isTopWeek(date) {
            const base = mondayOf(new Date(data.settings.baseTopWeekISO));
            const cur = mondayOf(new Date(date));
            const diffWeeks = Math.round((cur - base) / (7 * 24 * 3600 * 1000));
            return diffWeeks % 2 === 0;
        }

        // monday shift: pairs index >=1 use times[index+1]
        function getDisplayTimeFor(dayKey, pairIndex) {
            if (dayKey === 'mon' && pairIndex >= 1) {
                return data.times[pairIndex + 1] || {
                    start: '',
                    end: ''
                };
            }
            return data.times[pairIndex] || {
                start: '',
                end: ''
            };
        }

        function getPairsForDay(dayKey, date) {
            const week = isTopWeek(date) ? 'top' : 'bottom';
            const tmpl = (data.template && data.template[week] && data.template[week][dayKey]) ? data.template[week][dayKey].slice() : [];
            const exc = data.exceptions[iso(date)];
            if (exc && exc[dayKey]) {
                exc[dayKey].forEach((p, idx) => {
                    tmpl[idx] = p;
                });
            }
            return tmpl;
        }

            return s.replace(/[&<>"]/g, m => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;'
            }[m]));
        }

            const today = new Date();
            const viewingCurrentWeek = (mondayOf(today).getTime() === currentMonday.getTime());

            // highlight date only when viewing current week
            let highlightDate = null;
            if (viewingCurrentWeek) {
                const todayKey = DAYS[(today.getDay() + 6) % 7];
                const todayPairs = getPairsForDay(todayKey, today).slice(0, data.settings.perDay).filter(Boolean);
                if (todayPairs.length > 0) highlightDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                else {
                    for (let off = 1; off < 7; off++) {
                        const d = new Date(today.getFullYear(), today.getMonth(), today.getDate() + off);
                        const key = DAYS[(d.getDay() + 6) % 7];
                        if (!key) continue;
                        const pairs = getPairsForDay(key, d).slice(0, data.settings.perDay).filter(Boolean);
                        if (pairs.length > 0) {

                        }

                if (!hasPairs) {
                    const empty = document.createElement('div');
                    empty.className = 'muted';
                    empty.textContent = '–ü—É—Å—Ç–æ ‚Äî –≤—ñ–ª—å–Ω–∏–π –¥–µ–Ω—å üéâ';
                    card.appendChild(empty);
                }
                grid.appendChild(card);
            }

            // mark current/next/past only for current week
            if (viewingCurrentWeek) {
                markPastPairs();
                markCurrentAndNext();
                scheduleNotifications();
            } else {
                document.querySelectorAll('.pair').forEach(el => el.classList.remove('current', 'next', 'upcoming', 'past'));
                clearScheduled();
            }

            applyTheme();
        }

        function markPastPairs() {
            const now = new Date();
            document.querySelectorAll('.pair').forEach(el => {
                el.classList.remove('past');
                const dayKey = el.dataset.day;
                const idx = Number(el.dataset.index);
                const t = getDisplayTimeFor(dayKey, idx);
                if (!t || !t.end) return;
                const end = parseTimeToDate(t.end, now);
                if (end && now > end) el.classList.add('past');
            });
        }

        function parseTimeToDate(timeStr, baseDate) {
            if (!timeStr) return null;
            const [h, m] = timeStr.split(':').map(x => Number(x));
            if (!Number.isFinite(h)) return null;
            const d = new Date(baseDate);
            d.setHours(h, m || 0, 0, 0);
            return d;
        }

        function markCurrentAndNext() {
            document.querySelectorAll('.pair').forEach(el => el.classList.remove('current', 'next', 'upcoming'));
            const now = new Date();
            const todayKey = DAYS[(now.getDay() + 6) % 7];
            const perDay = data.settings.perDay;

            // find current
            for (let j = 0; j < perDay; j++) {
                const t = getDisplayTimeFor(todayKey, j);
                if (!t || !t.start || !t.end) continue;
                const st = parseTimeToDate(t.start, now);
                const en = parseTimeToDate(t.end, now);
                const el = document.querySelector(`.pair[data-day='${todayKey}'][data-index='${j}']`);
                if (el && st && en && now >= st && now <= en) {
                    el.classList.add('current');
                    el.classList.remove('past');
                    // also mark next (yellow) if exists
                    for (let k = j + 1; k < perDay; k++) {
                        const t2 = getDisplayTimeFor(todayKey, k);
                        if (!t2 || !t2.start) continue;
                        const el2 = document.querySelector(`.pair[data-day='${todayKey}'][data-index='${k}']`);
                        if (el2) {
                            el2.classList.add('next'); // add badge
                            if (!el2.querySelector('.nextBadge')) {
                                const b = document.createElement('div');
                                b.className = 'nextBadge';
                                b.textContent = '–ù–∞—Å—Ç—É–ø–Ω–∞';
                                el2.appendChild(b);
                            }
                            return;
                        }
                    }
                    return;
                }
            }

            // if no current ‚Äî find nearest future today and mark green (upcoming)
            for (let j = 0; j < perDay; j++) {
                const t = getDisplayTimeFor(todayKey, j);
                if (!t || !t.start) continue;
                const st = parseTimeToDate(t.start, now);
                if (st && st > now) {
                    const el = document.querySelector(`.pair[data-day='${todayKey}'][data-index='${j}']`);
                    if (el) {
                        el.classList.add('upcoming');
                        el.classList.remove('past');
                        return;
                    }
                }
            }
            // nothing today ‚Äî don't mark anything
        }

        // Notifications (no sound)
        function clearAllScheduled() {
            clearScheduled();
        }

        function scheduleNotifications() {
            clearScheduled();
            if (!('Notification' in window)) return;
            if (Notification.permission !== 'granted') return;
            const today = new Date();
            const perDay = data.settings.perDay;
            for (let j = 0; j < perDay; j++) {
                const t = getDisplayTimeFor(DAYS[(today.getDay() + 6) % 7], j);
                if (!t || !t.start) continue;
                const startDate = parseTimeToDate(t.start, today);
                if (!startDate) continue;
                const notifyAt = startDate.getTime() - (data.settings.remindBeforeMin || 0) * 60000;
                const pairs = getPairsForDay(DAYS[(today.getDay() + 6) % 7], today);
                const p = pairs[j];
                if (!p) continue;
                const delay = notifyAt - Date.now();
                if (delay > 0 && delay < 24 * 3600 * 1000) {
                    const id = setTimeout(() => {
                        if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                            navigator.serviceWorker.controller.postMessage({
                                type: 'SHOW_NOTIFICATION',
                                title: '–ù–∞–≥–∞–¥—É–≤–∞–Ω–Ω—è: —Å–∫–æ—Ä–æ –ø–∞—Ä–∞',
                                body: `${p.title} ‚Äî ${t.start}`
                            });
                        } else {
                            try {
                                new Notification('–ù–∞–≥–∞–¥—É–≤–∞–Ω–Ω—è: —Å–∫–æ—Ä–æ –ø–∞—Ä–∞', {
                                    body: `${p.title} ‚Äî ${t.start}`
                                });
                            } catch (e) {}
                        }
                    }, delay);
                    scheduledTimeouts.push(id);
                }
            }
        }

        // --- PWA & Service Worker (register from blob) ---
        function setupManifest() {
            try {
                const manifest = {
                    name: '–†–æ–∑–∫–ª–∞–¥ ‚Äî 4 –∫—É—Ä—Å –í',
                    short_name: '–†–æ–∑–∫–ª–∞–¥',
                    start_url: '.',
                    display: 'standalone',

                    theme_color: '#0ea5e9',

                const blob = new Blob([JSON.stringify(manifest)], {
                    type: 'application/json'
                });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('link');
                link.rel = 'manifest';
                link.href = url;
                document.head.appendChild(link);
            } catch (e) {}
        }

        function registerSW() {
            if (!('serviceWorker' in navigator)) return;
            const swCode = `self.addEventListener('install', e=>{ self.skipWaiting(); }); self.addEventListener('activate', e=>{ self.clients.claim(); }); self.addEventListener('message', e=>{ try{ const d=e.data||{}; if(d && d.type==='SHOW_NOTIFICATION'){ self.registration.showNotification(d.title||'–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è',{body:d.body||'', tag:'sched', renotify:true}); } }catch(err){} }); self.addEventListener('notificationclick', e=>{ e.notification.close(); e.waitUntil(self.clients.matchAll({type:'window'}).then(c=>{ if(c.length) return c[0].focus(); return self.clients.openWindow('/'); })); });`;
            try {
                const blob = new Blob([swCode], {
                    type: 'application/javascript'
                });
                const url = URL.createObjectURL(blob);
                navigator.serviceWorker.register(url).catch(() => {});
            } catch (e) {}
        }

        function openEditPrompt(dayKey, idx) {
            const date = new Date(currentMonday.getTime() + DAYS.indexOf(dayKey) * 86400000);

            };

            const teacher = prompt('–í–∏–∫–ª–∞–¥–∞—á', p.teacher || '');

            if (place === null) return;
            const dateISO = iso(date);
            data.exceptions[dateISO] = data.exceptions[dateISO] || {};

        function openAddPrompt(dayKey, idx) {
            const date = new Date(currentMonday.getTime() + DAYS.indexOf(dayKey) * 86400000);
            const title = prompt('–ù–∞–∑–≤–∞ –¥–∏—Å—Ü–∏–ø–ª—ñ–Ω–∏', '');
            if (!title) return;
            const teacher = prompt('–í–∏–∫–ª–∞–¥–∞—á', '');
            const place = prompt('–ê—É–¥–∏—Ç–æ—Ä—ñ—è / –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞', '');
            const dateISO = iso(date);
            data.exceptions[dateISO] = data.exceptions[dateISO] || {};
            data.exceptions[dateISO][dayKey] = data.exceptions[dateISO][dayKey] || [];
            data.exceptions[dateISO][dayKey][idx] = {
                type: 'lec',
                title: title,
                teacher: teacher,
                place: place
            };
            save();
            render();
        }

        function removePair(dayKey, idx) {
            const date = new Date(currentMonday.getTime() + DAYS.indexOf(dayKey) * 86400000);
            const dateISO = iso(date);
            data.exceptions[dateISO] = data.exceptions[dateISO] || {};
            data.exceptions[dateISO][dayKey] = data.exceptions[dateISO][dayKey] || [];
            data.exceptions[dateISO][dayKey][idx] = null;
            save();
            render();
        }

        // periodic update
        setInterval(() => {
            const viewCurrent = (mondayOf(new Date()).getTime() === currentMonday.getTime());
            if (viewCurrent) {
                markPastPairs();
                markCurrentAndNext();
                scheduleNotifications();
            }
        }, 30 * 1000);

        // init
        applyTheme();
        setupManifest();
        registerSW();
        render();

        // expose for debugging
        window._sched = {
            data,
            save,
            render,
            testNotification
        };
    </script>
